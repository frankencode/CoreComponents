<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: #f9f9f9;
        }
        .timer-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            cursor: pointer;
        }
        #timerCanvas {
            background: white;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .controls {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .time-inputs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .time-input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .time-input label {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input {
            padding: 12px;
            font-size: 1.2rem;
            text-align: center;
            width: 90px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            transition: all 0.3s;
        }
        input:read-only {
            background: #f5f5f5;
            color: #333;
            border-color: #ccc;
        }
        button {
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            min-width: 120px;
            margin: 5px auto;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #toggleTimerBtn.running {
            background-color: #f44336;
        }
        #toggleTimerBtn.running:hover {
            background-color: #d32f2f;
        }
        #toggleTimerBtn.reset {
            background-color: #ff9800;
        }
        #toggleTimerBtn.reset:hover {
            background-color: #e68a00;
        }
        .notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff4444;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            display: none;
            z-index: 1000;
            animation: pulse 0.5s infinite alternate;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            white-space: nowrap;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.05); }
        }
    </style>
</head>
<body>
    <h1>Egg Timer</h1>

    <div class="timer-container" id="timerContainer">
        <canvas id="timerCanvas" width="300" height="300"></canvas>
        <div class="notification" id="notification">
            TIME'S UP! CLICK TO DISMISS
        </div>
    </div>

    <div class="controls">
        <div class="time-inputs">
            <div class="time-input">
                <label for="minutesInput">MINUTES</label>
                <input type="number" id="minutesInput" min="0" max="59" value="3">
            </div>
            <div class="time-input">
                <label for="secondsInput">SECONDS</label>
                <input type="number" id="secondsInput" min="0" max="59" value="0">
            </div>
        </div>
        <button id="toggleTimerBtn">START TIMER</button>
    </div>

    <audio id="alarmSound" src="https://www.cyblogic.com/146735__leszek_szary__ticking-bomb.wav" loop preload="auto"></audio>

    <script>
        // DOM elements
        const canvas = document.getElementById('timerCanvas');
        const ctx = canvas.getContext('2d');
        const timerContainer = document.getElementById('timerContainer');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');
        const toggleTimerBtn = document.getElementById('toggleTimerBtn');
        const notification = document.getElementById('notification');
        const alarmSound = document.getElementById('alarmSound');

        // Timer state
        let duration = 180;
        let remaining = 0;
        let isTimerRunning = false;
        let isAlarmPlaying = false;
        let animationFrameId = null;
        const wsUrl = 'ws://127.0.0.1:8080/timer';
        let socket;
        let inputChangeTimeout = null;

        // Canvas drawing functions
        function drawTimer() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Save context before mirroring
            ctx.save();
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);

            // Draw background circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fillStyle = '#f8f8f8';
            ctx.fill();
            ctx.lineWidth = 1;
            ctx.strokeStyle = '#e0e0e0';
            ctx.stroke();

            // Calculate progress (percentage of time remaining)
            const progress = remaining / duration;
            const startAngle = -Math.PI / 2;
            const endAngle = Math.PI * 2 * progress - Math.PI / 2;

            // Draw full pie background (grayed out)
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius - 20, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fillStyle = 'rgba(200, 200, 200, 0.2)';
            ctx.fill();

            // Draw shrinking pie (clockwise due to mirroring)
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius - 20, startAngle, endAngle, false);
            ctx.closePath();
            ctx.fillStyle = 'rgba(76, 175, 80, 0.7)';
            ctx.fill();

            // Draw progress outline
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius - 15, startAngle, endAngle, false);
            ctx.lineWidth = 6;
            ctx.strokeStyle = '#4CAF50';
            ctx.stroke();

            // Only draw clock handle when not in alarm state
            if (!isAlarmPlaying) {
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(
                    centerX + (radius - 30) * Math.cos(endAngle),
                    centerY + (radius - 30) * Math.sin(endAngle)
                );
                ctx.lineWidth = 4;
                ctx.strokeStyle = '#ff5722';
                ctx.stroke();
            }

            // Draw center dot
            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#ff5722';
            ctx.fill();

            // Restore original context
            ctx.restore();
        }

        function updateDisplay(totalSeconds) {
            const mins = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;

            // Update input fields with remaining time
            minutesInput.value = mins.toString().padStart(2, '0');
            secondsInput.value = secs.toString().padStart(2, '0');

            drawTimer();
        }

        function updateTimeInputs(totalSeconds) {
            const mins = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;
            minutesInput.value = mins;
            secondsInput.value = secs;
        }

        function getTotalSeconds() {
            return (parseInt(minutesInput.value) || 0) * 60 + (parseInt(secondsInput.value) || 0);
        }

        // Timer control functions
        function initWebSocket() {
            socket = new WebSocket(wsUrl);

            socket.onopen = function() {
                console.log('WebSocket connected');
                socket.send('GetTimer');
            };

            socket.onclose = function() {
                console.log('WebSocket disconnected');
                cancelAnimationFrame(animationFrameId);
                stopAlarm();
                setTimeout(initWebSocket, 1000);
            };

            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };

            socket.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    if (data.duration) {
                        duration = data.duration;
                        remaining = data.duration;
                        updateTimeInputs(duration);
                        updateDisplay(duration);
                    } else if (data.remaining !== undefined) {
                        remaining = data.remaining;
                        updateDisplay(remaining);
                        if (remaining <= 0) {
                            timerComplete();
                        }
                    }
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };
        }

        function updateTimer() {
            const newDuration = getTotalSeconds();
            if (newDuration > 0) {
                socket.send(`SetTimer ${JSON.stringify({ duration: newDuration })}`);
                socket.send('GetTimer');
                stopAlarm();
            }
        }

        function startPolling() {
            cancelAnimationFrame(animationFrameId);
            updateInterval = setInterval(() => {
                socket.send('GetRemaining');
            }, 1000);
            isTimerRunning = true;
            toggleTimerBtn.textContent = 'STOP TIMER';
            toggleTimerBtn.classList.add('running');
            toggleTimerBtn.classList.remove('reset');
            stopAlarm();

            // Set inputs to readonly
            minutesInput.readOnly = true;
            secondsInput.readOnly = true;

            animate();
        }

        function stopPolling() {
            clearInterval(updateInterval);
            cancelAnimationFrame(animationFrameId);
            isTimerRunning = false;
            toggleTimerBtn.textContent = 'START TIMER';
            toggleTimerBtn.classList.remove('running');
            toggleTimerBtn.classList.remove('reset');
            stopAlarm();

            // Make inputs editable again
            minutesInput.readOnly = false;
            secondsInput.readOnly = false;
        }

        function animate() {
            drawTimer();
            if (isTimerRunning) {
                animationFrameId = requestAnimationFrame(animate);
            }
        }

        function timerComplete() {
            stopPolling();
            startAlarm();
            showNotification();
            drawTimer();
        }

        function startAlarm() {
            if (!isAlarmPlaying) {
                alarmSound.currentTime = 0;
                alarmSound.loop = true;
                alarmSound.play().catch(e => console.log("Alarm sound failed:", e));
                isAlarmPlaying = true;
                toggleTimerBtn.textContent = 'RESET';
                toggleTimerBtn.classList.remove('running');
                toggleTimerBtn.classList.add('reset');
            }
        }

        function stopAlarm() {
            if (isAlarmPlaying) {
                alarmSound.pause();
                alarmSound.currentTime = 0;
                isAlarmPlaying = false;
                hideNotification();
                socket.send('GetTimer');
                toggleTimerBtn.textContent = 'START TIMER';
                toggleTimerBtn.classList.remove('reset');
            }
        }

        function showNotification() {
            notification.style.display = 'block';
        }

        function hideNotification() {
            notification.style.display = 'none';
        }

        // Prevent non-numeric input
        function preventNonNumericInput(e) {
            // Allow: backspace, delete, tab, escape, enter
            if ([46, 8, 9, 27, 13].includes(e.keyCode) ||
                // Allow: Ctrl+A, Ctrl+C, Ctrl+V, Ctrl+X
                (e.keyCode === 65 && e.ctrlKey === true) ||
                (e.keyCode === 67 && e.ctrlKey === true) ||
                (e.keyCode === 86 && e.ctrlKey === true) ||
                (e.keyCode === 88 && e.ctrlKey === true) ||
                // Allow: home, end, left, right
                (e.keyCode >= 35 && e.keyCode <= 39)) {
                    return;
            }
            // Ensure it's a number and stop the keypress if not
            if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
                e.preventDefault();
            }
        }

        // Auto-select input text when focused
        function handleInputFocus(e) {
            e.target.select();
        }

        // Event listeners
        function handleInputChange() {
            // Validate inputs
            if (this.value > 59) this.value = 59;
            if (this.value < 0) this.value = 0;

            // Only update timer if it's not running
            if (!isTimerRunning && !isAlarmPlaying) {
                // Debounce to avoid sending too many messages
                clearTimeout(inputChangeTimeout);
                inputChangeTimeout = setTimeout(() => {
                    updateTimer();
                }, 300);
            }
        }

        toggleTimerBtn.addEventListener('click', () => {
            if (isAlarmPlaying) {
                stopAlarm();
            } else if (isTimerRunning) {
                stopPolling();
                socket.send('GetTimer');
            } else {
                socket.send('StartTimer');
                startPolling();
            }
        });

        // Click handlers for dismissing alarm
        notification.addEventListener('click', stopAlarm);
        timerContainer.addEventListener('click', function(e) {
            if (notification.style.display === 'block') {
                stopAlarm();
                e.stopPropagation();
            }
        });

        // Input event listeners
        minutesInput.addEventListener('keydown', preventNonNumericInput);
        secondsInput.addEventListener('keydown', preventNonNumericInput);
        minutesInput.addEventListener('input', handleInputChange);
        secondsInput.addEventListener('input', handleInputChange);
        minutesInput.addEventListener('change', handleInputChange);
        secondsInput.addEventListener('change', handleInputChange);
        minutesInput.addEventListener('focus', handleInputFocus);
        secondsInput.addEventListener('focus', handleInputFocus);

        // Initialize
        initWebSocket();
        drawTimer();
    </script>
</body>
</html>
